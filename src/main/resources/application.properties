spring.application.name=hjhotel-back
spring.config.import=application-secret.properties

# Server Configuration
server.port=8080

# DataSource Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.hjhotelback.dto
mybatis.configuration.map-underscore-to-camel-case=true

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.level.org.mybatis=TRACE
logging.level.com.hjhotelback.mapper=TRACE

## JWT Configuration
#jwt.secret-key=your-secret-key
#jwt.expiration-time=3600000 # 1 hour in milliseconds

## Swagger Configuration
#swagger.enabled=true


