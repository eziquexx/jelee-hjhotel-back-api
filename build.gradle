plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.5'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.mysite'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // =============================
    // Spring Boot Starters
    // =============================
    implementation 'org.springframework.boot:spring-boot-starter' // Spring Boot 기본 의존성
    implementation 'org.springframework.boot:spring-boot-starter-web' // Spring MVC 및 REST API용 Starter
    implementation 'org.springframework.boot:spring-boot-starter-validation' // 데이터 유효성 검증 (Validation)

    // =============================
    // MyBatis
    // =============================
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.3' // MyBatis 통합

    // =============================
    // JWT (JSON Web Token) - 주석 처리됨
    // =============================
    // implementation 'io.jsonwebtoken:jjwt-api:0.11.5' // JWT API
    // runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5' // JWT 구현체
    // runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5' // JWT와 Jackson 연동



    // =============================
    // Database
    // =============================
    // H2 Database (for development) - 주석 처리됨
    // runtimeOnly 'com.h2database:h2'

    // MySQL Connector (for production)
    implementation 'mysql:mysql-connector-java:8.0.33' // MySQL 드라이버
    runtimeOnly 'mysql:mysql-connector-java' // MySQL 드라이버 (런타임)

    // =============================
    // JPA - 주석 처리됨
    // =============================
    // implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // Spring Data JPA (MyBatis 사용 시 비활성화)

    // =============================
    // Testing
    // =============================
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // Spring Boot 테스트 의존성
//    testRuntimeOnly 'org.junit.platform:junit-platform-launcher' // JUnit 플랫폼 런처
//    testImplementation 'org.springframework.security:spring-security-test' // Spring Security 테스트

    //lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
}

tasks.named('test') {
    useJUnitPlatform()
}
